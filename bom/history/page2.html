<!DOCTYPE html>
<html lang="en">

<body>
  <h1>PAGE - 2</h1>
  <button onclick="prev()">Prev</button>
  <button onclick="reload()">Reload</button>
  
  <script>
    function reload () {
      history.go();
    }
    function prev () {
      history.back()
    }
  </script>
</body>
