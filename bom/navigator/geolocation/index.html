<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geolocation</title>
</head>

<body>
  <button onClick="getLocation()" autofocus="true">Konumu bul</button>

  <p>
    <strong>Enlem:</strong> <span id="enlem">-</span>
  </p>
  <p>
    <strong>Boylam:</strong> <span id="boylam">-</span>
  </p>

  <iframe id="themap" src="https://www.google.com/maps?output=embed&q=TÃ¼rkiye" width="100%" height="450" frameborder="0" style="border:0;margin-bottom:10px" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

  <script>
    function getLocation () {
      navigator.geolocation.getCurrentPosition(success, failed);
    }

    function success (position) {
      console.log(position)

      document.getElementById('enlem').innerHTML = position.coords.latitude;
      document.getElementById('boylam').innerHTML = position.coords.longitude;

      mapembed = `https://www.google.com/maps?output=embed&z=15&q=${position.coords.latitude},${position.coords.longitude}`;

      document.getElementById('themap').setAttribute('src', mapembed);
    }

    function failed (error) {
      console.log(error)
    }
  </script>
</body>

</html>
