<!DOCTYPE html>
<html>
<head>
    <title>URL Assign</title>
</head>
<body>
  <button onClick="goGithub()">Github</button>
  <button onClick="goLinkedin()">LinkedIn</button>
  <script>
    function goGithub () {
      location.assign("https://github.com/")
    }

    function goLinkedin () {
      location.href = "https://www.linkedin.com/"
    }
  </script>
</body>
</html>
